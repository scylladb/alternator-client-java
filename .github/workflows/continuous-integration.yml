name: Continuous Integration

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/publish-java-package.yml
      - README.md

  pull_request:
    paths-ignore:
      - .github/workflows/publish-java-package.yml
      - README.md

env:
  IS_CICD: 1

jobs:
  compile:
    name: Compile Java Module
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [8, 11, 17]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Compile main code
        run: make compile

      - name: Compile test code
        run: make compile-test

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [compile]
    strategy:
      matrix:
        java-version: [8, 11, 17]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Run unit tests
        run: make test-unit

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: target/surefire-reports/*.xml

  verify:
    name: Validate (Java 8)
    runs-on: ubuntu-latest
    needs: [unit-test]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 8
          cache: maven

      - name: Full verify with javadocs
        run: make verify

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [compile, unit-test, verify]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Run integration tests
        run: make test-integration
