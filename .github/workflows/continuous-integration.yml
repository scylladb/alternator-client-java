name: Continuous Integration

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/publish-java-package.yml
      - README.md

  pull_request:
    paths-ignore:
      - .github/workflows/publish-java-package.yml
      - README.md

env:
  IS_CICD: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Check formatting and javadocs
        run: make lint

  build-and-test:
    name: Build and Test (Java ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [11, 17]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Compile main code
        run: make compile

      - name: Compile test code
        run: make compile-test

      - name: Compile demo apps
        run: make compile-demo

      - name: Run unit tests
        run: make test-unit

      - name: Upload unit test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: unit-test-results-java-${{ matrix.java-version }}
          path: target/surefire-reports/*.xml

      - name: Cache Docker image
        id: docker-cache
        uses: actions/cache@v5
        with:
          path: .docker-cache
          key: scylla-docker-${{ hashFiles('test/docker-compose.yml') }}

      - name: Save Docker image to cache
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: make docker-cache-save

      - name: Cache certificates
        id: cert-cache
        uses: actions/cache@v5
        with:
          path: .cert-cache
          key: scylla-certs-${{ hashFiles('Makefile') }}

      - name: Save certificates to cache
        if: steps.cert-cache.outputs.cache-hit != 'true'
        run: make cert-cache-save

      - name: Run integration tests
        run: make test-integration

      - name: Upload integration test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: integration-test-results-java-${{ matrix.java-version }}
          path: target/failsafe-reports/*.xml

      - name: Run demo apps
        run: make test-demo
